<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clear Planet</title>
      <link rel="stylesheet" href="./assets/CSS/reset.css">

  <body>
    <header>
      <h1>Clear Sky</h1>
    </header>
    
    <div class="ui grid" id="main">
      <div class="four wide column" id="searchDiv">
        <form>
          <input type="text" placeholder="Location Search" id="searchBox" name="searchBox">
          <label for="searchBox ">Search For Your Location</label>

          <input type="submit" class="submitstyle" value="Search">
          <p class="text-bold" id="errorBox"></p>

        </form>

        <h2>Search History</h2>
        <div id="searchHistoryDiv">

        </div>
      </div>


      
      <div class="twelve wide column " id="contentDiv">
        <div class="ui grid" id="weatherDiv">
          <h2>This is the weather for <span id=city></span></h2>
          <div id="weatherTempDiv" class="five wide column invisible text-bold">Temp: <span id="weatherTemp"></span>Â°C</div>
          <div id="weatherConditionDiv" class="five wide column invisible text-bold">Weather Condition: <span id="weatherCondition"></span></div>
          <div class="six wide column"><img class="hidden" src="" alt="an image of the current weather conditions" id="weatherIcon"></div>

        </div>
      
        <!--The below is a placeholder for demo purposes. all of this will be created dynamically-->
        <div class="ui grid" id="planetCardContainer">  
          
        </div>
          
      </div>
      
    </div>
